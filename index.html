<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Review</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="" srcset="">
        </div>
        <h4 id="author">Sarah Jones</h4>
        <p id="job">UX Designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum debitis fugiat recusandae sapiente repudiandae exercitationem est molestiae a suscipit voluptas.</p>
        <!-- buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button-->
        <button class="random-btn">suprise me</button>
      </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
